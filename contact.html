<section class="section">

    <h1>Contact</h1>

    <p style="color:var(--muted);margin-bottom:2rem">
      Whether youâ€™re exploring an idea, a custom product, or a long-term collaboration,
      feel free to reach out. We respond thoughtfully and without pressure.
    </p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>

<script src="assets/js/main.js"></script>

<script>
const form = document.getElementById("contactForm");
const status = document.getElementById("formStatus");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  status.textContent = "Sendingâ€¦";

  const data = new FormData(form);

  try {
    const response = await fetch("api/send-enquiry.php", {
      method: "POST",
      body: data
    });

    if (response.ok) {
      status.textContent = "Thank you. Your enquiry has been sent successfully.";
      form.reset();
    } else {
      status.textContent = "Something went wrong. Please try again.";
    }
  } catch (error) {
    status.textContent = "Network error. Please try again later.";
  }
});
</script>
